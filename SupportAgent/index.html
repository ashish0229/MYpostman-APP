<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4b5563;
            color: #4b5563;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4b5563;
            color: #4b5563;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4b5563;
            color: #4b5563;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dot-flashing {
            0% { background-color: #4b5563; }
            50%, 100% { background-color: #d1d5db; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl flex flex-col h-[90vh] overflow-hidden border border-gray-200">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
            <h1 class="text-xl font-bold text-gray-800">AI Support Agent</h1>
            <div id="status-indicator" class="flex items-center space-x-2">
                <span id="status-text" class="text-sm text-gray-500">Online</span>
                <div id="status-dot" class="w-3 h-3 bg-green-500 rounded-full"></div>
            </div>
        </div>

        <!-- Chat Log -->
        <div id="chat-log" class="flex-1 p-6 overflow-y-auto custom-scrollbar space-y-6 bg-gray-50">
            <!-- Welcome Message -->
            <div class="flex items-start gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center flex-shrink-0 font-bold text-lg">AI</div>
                <div class="bg-blue-100 p-4 rounded-lg rounded-tl-none">
                    <p class="text-gray-800">Hello! I'm your AI support agent, powered by Flask and advanced ML techniques. How can I assist you with MYpostman today?</p>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="p-4 border-t border-gray-200 bg-white">
            <form id="chat-form" class="flex items-center gap-4">
                <input type="text" id="message-input" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition text-gray-900" placeholder="Type your message here..." autocomplete="off">
                <button type="submit" id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-6 py-3 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatLog = document.getElementById('chat-log');

        const FLASK_API_URL = 'http://127.0.0.1:5000/api/chat';

        // Function to add a message to the chat log
        const appendMessage = (sender, text) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'items-start', 'gap-3');

            let messageContent = '';
            if (sender === 'user') {
                messageDiv.classList.add('justify-end');
                messageContent = `
                    <div class="bg-gray-700 text-white p-4 rounded-lg rounded-tr-none max-w-lg">
                        <p>${text}</p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center flex-shrink-0 font-bold text-lg">You</div>
                `;
            } else {
                 messageContent = `
                    <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center flex-shrink-0 font-bold text-lg">AI</div>
                    <div class="bg-blue-100 p-4 rounded-lg rounded-tl-none max-w-lg">
                        <p class="text-gray-800">${text}</p>
                    </div>
                `;
            }
            messageDiv.innerHTML = messageContent;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        };
        
        // Function to show typing indicator
        const showTypingIndicator = () => {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.classList.add('flex', 'items-start', 'gap-3');
            typingDiv.innerHTML = `
                <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center flex-shrink-0 font-bold text-lg">AI</div>
                <div class="bg-blue-100 p-4 rounded-lg rounded-tl-none">
                    <div class="dot-flashing"></div>
                </div>
            `;
            chatLog.appendChild(typingDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        };
        
        const removeTypingIndicator = () => {
            const indicator = document.getElementById('typing-indicator');
            if(indicator) indicator.remove();
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Display user's message
            appendMessage('user', message);
            messageInput.value = '';
            sendButton.disabled = true;
            
            showTypingIndicator();

            try {
                // Send message to Flask backend
                const response = await fetch(FLASK_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display AI's response
                appendMessage('ai', data.reply || "Sorry, I couldn't process that.");

            } catch (error) {
                console.error('Error communicating with the AI agent:', error);
                removeTypingIndicator();
                appendMessage('ai', "Sorry, I'm having trouble connecting. Please check if the Flask server is running and try again.");
            } finally {
                 sendButton.disabled = false;
                 messageInput.focus();
            }
        });
    </script>
</body>
</html>
